<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <div class="container">
      <!-- Title -->
      <hgroup class="title">
        <h1><span>spli</span><span>tter</span></h1>
      </hgroup>

      <!-- Main container -->
      <main class="calc-container">
        <!-- Tip calculations (first column) -->
        <section class="calculator">
          <div class="row-1">
            <label for="bill">Bill</label>
            <p class="label label-invalid">Can't be zero</p>
            <input
              type="number"
              class="bill-in"
              name="bill"
              id="bill"
              placeholder="0"
            />
          </div>

          <!-- Buttons to select tip % -->
          <div class="row-2">
            <p class="label">Select tip %</p>
            <p class="label label-invalid">Tip % can't be zero</p>
            <section class="select-tip">
              <button class="tip tip-5">5%</button>
              <button class="tip tip-10">10%</button>
              <button class="tip tip-15">15%</button>
              <button class="tip tip-25">25%</button>
              <button class="tip tip-50">50%</button>
              <input
                type="number"
                class="custom-tip-in"
                name="custom-tip"
                id="custom-tip"
                placeholder="Custom"
              />
            </section>
          </div>

          <div class="row-3">
            <label for="number-people">Number of People</label>
            <p class="label label-invalid">Can't be zero</p>
            <input
              type="number"
              class="number-people-in"
              name="number-people"
              id="number-people"
              placeholder="0"
            />
          </div>
        </section>

        <!-- Tip and total display (second column) -->
        <section class="display-tip">
          <section class="tip-amount">
            <div>
              <p class="tip-total-p">Tip Amount</p>
              <small class="per-person">/ person</small>
            </div>

            <h2 class="amount">$0.00</h2>
          </section>

          <section class="total">
            <div>
              <p class="tip-total-p">Total</p>
              <small class="per-person">/ person</small>
            </div>

            <h2 class="amount">$0.00</h2>
          </section>

          <!-- Reset button -->
          <button class="reset" disabled>Reset</button>
        </section>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Francisca Bustos PÃ©ndola</a>.
      </footer>
    </div>
  </body>
</html>
